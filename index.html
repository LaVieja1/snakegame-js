<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Snake Game</title>
</head>

<body>
    <h1>Snake</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <div class="buttons-wrapper">
        <div class="up">
            <button id="up" class="button">Up</button>
        </div>
        <div class="left-right">
        <button id="left" class="button">Left</button>
        <button id="right" class="button">Right</button>
        </div>
        <div class="down">
            <button id="down" class="button">Down</button>
        </div>
    </div>
    <button class="reiniciar" onClick="window.location.reload();">Reiniciar</button> 
    <script src="index.js"></script>
</body>
</html>
